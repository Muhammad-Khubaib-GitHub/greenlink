<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Table with Editable Rows</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        input {
            height: 30px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            border: none;
            background: #f2f2f2;
            cursor: not-allowed;
        }

        input.editable {
            background: #fff;
            cursor: text;
        }

        .expand-btn-container {
            text-align: right;
        }

        .toggle-btn {
            cursor: pointer;
            padding: 5px 10px;
        }

        .detail-row {
            display: none;
            background-color: #f9f9f9;
        }

        .detail-table {
            width: 100%;
            border-collapse: collapse;
        }

        .detail-table th, .detail-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .detail-table th {
            background-color: #f2f2f2;
        }

        .action-btn {
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .action-btn.edit {
            background: #28a745;
        }

        .action-btn.save {
            background: #ffc107;
        }

        .action-btn.cancel {
            background: #dc3545;
        }

        .action-btn.delete {
            background: #dc3545;
        }

        .action-btn.add {
            background: #007bff;
        }

        .action-btn.hidden {
            display: none;
        }

        @media screen and (max-width: 768px) {
            th, td {
                padding: 12px 8px;
            }

            .toggle-btn, .action-btn {
                padding: 3px 5px;
            }

            input {
                font-size: 14px;
            }

            .table-container {
                overflow-x: auto;
            }

            .detail-table th, .detail-table td {
                padding: 6px;
            }

            .detail-table th {
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            th, td {
                padding: 8px 4px;
            }

            .toggle-btn, .action-btn {
                padding: 2px 4px;
                font-size: 12px;
            }

            input {
                font-size: 12px;
            }

            .table-container {
                overflow-x: auto;
            }

            .detail-table th, .detail-table td {
                padding: 4px;
            }

            .detail-table th {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table id="collapsibleTable">
            <thead>
                <tr>
                    <th>Investor #</th>
                    <th>Investor Name</th>
                    <th>Investor Email</th>
                    <th>Investor Address</th>
                    <th>Investor CNIC</th>
                    <th>Phone</th>
                    <th class="expand-btn-container"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="collapsible-row">
                    <td><input type="text" value="555" readonly></td>
                    <td><input type="text" value="John Doe" readonly></td>
                    <td><input type="email" mailto:value="abc@gmail.com" readonly></td>
                    <td><input type="text" value="New York, 123" readonly></td>
                    <td><input type="text" value="23451-5678544-7" readonly></td>
                    <td><input type="text" value="1234567890" readonly></td>
                    <td class="expand-btn-container">
                        <button class="toggle-btn">+</button>
                        <button class="action-btn edit">Edit</button>
                        <button class="action-btn add">Add</button>
                        <button class="action-btn save hidden">Save</button>
                        <button class="action-btn cancel hidden">Cancel</button>
                    </td>
                </tr>
                <tr class="detail-row">
                    <td colspan="7">
                        <div class="table-container">
                            <table class="detail-table">
                                <thead>
                                    <tr>
                                        <th>Shipment</th>
                                        <th>Amount</th>
                                        <th>Container</th>
                                        <th>Processing</th>
                                        <th>Return</th>
                                        <th>Created</th>
                                        <th>Investor</th>
                                        <th>Profit</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type="text" value="Detail Value 1" readonly></td>
                                        <td><input type="number" value="Detail Value 2" readonly></td>
                                        <td><input type="number" value="Detail Value 3" readonly></td>
                                        <td><input type="date" value="Detail Value 4" readonly></td>
                                        <td><input type="date" value="Detail Value 5" readonly></td>
                                        <td><input type="date" value="Detail Value 6" readonly></td>
                                        <td><input type="text" value="Detail Value 7" readonly></td>
                                        <td><input type="number" value="Detail Value 8" readonly></td>
                                        <td>
                                            <button class="action-btn edit">Edit</button>
                                            <button class="action-btn save hidden">Save</button>
                                            <button class="action-btn cancel hidden">Cancel</button>
                                            <button class="action-btn delete">Delete</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><input type="text" value="Detail Value 1" readonly></td>
                                        <td><input type="number" value="Detail Value 2" readonly></td>
                                        <td><input type="number" value="Detail Value 3" readonly></td>
                                        <td><input type="date" value="Detail Value 4" readonly></td>
                                        <td><input type="date" value="Detail Value 5" readonly></td>
                                        <td><input type="date" value="Detail Value 6" readonly></td>
                                        <td><input type="text" value="Detail Value 7" readonly></td>
                                        <td><input type="number" value="Detail Value 8" readonly></td>
                                        <td>
                                            <button class="action-btn edit">Edit</button>
                                            <button class="action-btn save hidden">Save</button>
                                            <button class="action-btn cancel hidden">Cancel</button>
                                            <button class="action-btn delete">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Toggle functionality for collapsible rows
            const toggleButtons = document.querySelectorAll('.toggle-btn');
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const row = this.closest('tr');
                    const detailRow = row.nextElementSibling;
                    
                    if (detailRow.style.display === 'none' || detailRow.style.display === '') {
                        detailRow.style.display = 'table-row';
                        this.textContent = '-';
                    } else {
                        detailRow.style.display = 'none';
                        this.textContent = '+';
                    }
                });
            });

            // Edit functionality for rows in the main table
            document.querySelectorAll('.action-btn.edit').forEach(button => {
                button.addEventListener('click', function() {
                    const row = this.closest('tr');
                    const inputs = row.querySelectorAll('input');
                    const editBtn = row.querySelector('.action-btn.edit');
                    const saveBtn = row.querySelector('.action-btn.save');
                    const cancelBtn = row.querySelector('.action-btn.cancel');

                    inputs.forEach(input => {
                        input.classList.add('editable');
                        input.removeAttribute('readonly');
                    });

                    editBtn.classList.add('hidden');
                    saveBtn.classList.remove('hidden');
                    cancelBtn.classList.remove('hidden');
                });
            });

            // Save functionality for rows in the main table
            document.querySelectorAll('.action-btn.save').forEach(button => {
                button.addEventListener('click', function() {
                    const row = this.closest('tr');
                    const inputs = row.querySelectorAll('input');
                    const editBtn = row.querySelector('.action-btn.edit');
                    const saveBtn = row.querySelector('.action-btn.save');
                    const cancelBtn = row.querySelector('.action-btn.cancel');

                    inputs.forEach(input => {
                        input.classList.remove('editable');
                        input.setAttribute('readonly', true);
                    });

                    editBtn.classList.remove('hidden');
                    saveBtn.classList.add('hidden');
                    cancelBtn.classList.add('hidden');
                });
            });

            // Cancel functionality for rows in the main table
            document.querySelectorAll('.action-btn.cancel').forEach(button => {
                button.addEventListener('click', function() {
                    const row = this.closest('tr');
                    const inputs = row.querySelectorAll('input');
                    const editBtn = row.querySelector('.action-btn.edit');
                    const saveBtn = row.querySelector('.action-btn.save');
                    const cancelBtn = row.querySelector('.action-btn.cancel');

                    inputs.forEach(input => {
                        input.classList.remove('editable');
                        input.setAttribute('readonly', true);
                    });

                    editBtn.classList.remove('hidden');
                    saveBtn.classList.add('hidden');
                    cancelBtn.classList.add('hidden');
                });
            });

            // Add functionality for the Add button
            document.querySelectorAll('.action-btn.add').forEach(button => {
                button.addEventListener('click', function() {
                    const detailTable = this.closest('tr').nextElementSibling.querySelector('.detail-table tbody');
                    const newRow = detailTable.insertRow();

                    newRow.innerHTML = `
                        <td><input type="text" value="" ></td>
                        <td><input type="number" value="" ></td>
                        <td><input type="number" value="" ></td>
                        <td><input type="date" value="" ></td>
                        <td><input type="date" value="" ></td>
                        <td><input type="date" value="" ></td>
                        <td><input type="text" value="" ></td>
                        <td><input type="number" value="" ></td>
                        <td>
                            <button class="action-btn edit">Edit</button>
                            <button class="action-btn save hidden">Save</button>
                            <button class="action-btn cancel hidden">Cancel</button>
                            <button class="action-btn delete">Delete</button>
                        </td>
                    `;

                    // Add event listeners to the new row's buttons
                    addRowEventListeners(newRow);
                });
            });

            // Delete functionality for the rows in the detail table
            document.querySelectorAll('.action-btn.delete').forEach(button => {
                button.addEventListener('click', function() {
                    const row = this.closest('tr');
                    row.remove();
                });
            });

            // Function to add event listeners to the new row's buttons
            function addRowEventListeners(row) {
                row.querySelector('.action-btn.edit').addEventListener('click', function() {
                    const inputs = row.querySelectorAll('input');
                    const editBtn = row.querySelector('.action-btn.edit');
                    const saveBtn = row.querySelector('.action-btn.save');
                    const cancelBtn = row.querySelector('.action-btn.cancel');

                    inputs.forEach(input => {
                        input.classList.add('editable');
                        input.removeAttribute('readonly');
                    });

                    editBtn.classList.add('hidden');
                    saveBtn.classList.remove('hidden');
                    cancelBtn.classList.remove('hidden');
                });

                row.querySelector('.action-btn.save').addEventListener('click', function() {
                    const inputs = row.querySelectorAll('input');
                    const editBtn = row.querySelector('.action-btn.edit');
                    const saveBtn = row.querySelector('.action-btn.save');
                    const cancelBtn = row.querySelector('.action-btn.cancel');

                    inputs.forEach(input => {
                        input.classList.remove('editable');
                        input.setAttribute('readonly', true);
                    });

                    editBtn.classList.remove('hidden');
                    saveBtn.classList.add('hidden');
                    cancelBtn.classList.add('hidden');
                });

                row.querySelector('.action-btn.cancel').addEventListener('click', function() {
                    const inputs = row.querySelectorAll('input');
                    const editBtn = row.querySelector('.action-btn.edit');
                    const saveBtn = row.querySelector('.action-btn.save');
                    const cancelBtn = row.querySelector('.action-btn.cancel');

                    inputs.forEach(input => {
                        input.classList.remove('editable');
                        input.setAttribute('readonly', true);
                    });

                    editBtn.classList.remove('hidden');
                    saveBtn.classList.add('hidden');
                    cancelBtn.classList.add('hidden');
                });

                row.querySelector('.action-btn.delete').addEventListener('click', function() {
                    row.remove();
                });
            }
        });
    </script>
</body>
</html>
